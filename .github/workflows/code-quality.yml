name: Code Quality & SAST
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort mypy flake8 pylint bandit

      - name: Check code formatting with Black
        run: black --check --diff app/

      - name: Check imports with isort
        run: isort --check-only --diff app/

      - name: Run linter (Flake8)
        run: flake8 app/ --count --max-complexity=10 --statistics

      - name: Static type checking with MyPy
        run: mypy app/ --ignore-missing-imports

      - name: Code complexity analysis with Pylint
        run: pylint app/ --fail-under=8.0 || true

      - name: Security lint with Bandit
        run: |
          bandit -r app/ -f json -o bandit-report.json
          echo "Bandit issues found: $(jq '.results | length' bandit-report.json)"
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
