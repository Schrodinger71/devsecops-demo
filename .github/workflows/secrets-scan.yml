name: Secrets detection

on: [push, pull_request]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install detect-secrets
        run: pip install detect-secrets
      
      - name: Scan for secrets
        run: |
          echo "=== RUNNING SECRETS SCAN ==="

          detect-secrets scan --all-files > /tmp/current_scan.json
          
          SECRET_COUNT=$(jq '.results | length' /tmp/current_scan.json)
          
          echo "Found $SECRET_COUNT potential secrets"
          
          if [ "$SECRET_COUNT" -gt 0 ]; then
            echo "=== POTENTIAL SECRETS FOUND ==="
            cat /tmp/current_scan.json | jq '.results'
            exit 1
          fi
