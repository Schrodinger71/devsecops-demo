name: Secrets Detection
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 6 * * *' # Ежедневно в 6 утра

jobs:
  secrets-detection:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Обязательно для полного сканирования истории

      - name: Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          config-path: .gitleaks.toml
          redact: true
          verbose: true

      - name: TruffleHog OSS Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --no-update --json
        continue-on-error: true

      - name: YARA rules scanning
        run: |
          sudo apt-get update && sudo apt-get install -y yara
          # Можно добавить кастомные YARA правила для поиска специфичных паттернов
          echo "YARA scanning placeholder"

      - name: Check for hardcoded credentials patterns
        run: |
          # Простые регулярки для поиска потенциальных секретов
          PATTERNS="password|secret|token|key|credential|api[_-]?key|auth"
          echo "Checking for hardcoded patterns..."
          grep -r -i -E "$PATTERNS" --include="*.py" --include="*.yml" --include="*.yaml" --include="*.env*" . | \
            grep -v ".git" | grep -v "node_modules" | head -20 || true
        continue-on-error: true
