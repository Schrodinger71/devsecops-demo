name: Dependency Security Scan
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 1' # Каждый понедельник в полночь

jobs:
  dependency-security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety pip-audit

      - name: Scan Python dependencies with Safety
        run: |
          safety check --full-report --json > safety-report.json
          echo "Safety vulnerabilities found: $(jq '.vulnerabilities | length' safety-report.json 2>/dev/null || echo '0')"
        continue-on-error: true

      - name: Scan with pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Dependency version check
        run: |
          pip list --outdated --format=json > outdated-deps.json
          echo "Outdated packages: $(jq 'length' outdated-deps.json)"

      - name: Check for license compliance
        run: |
          pip install pip-licenses
          pip-licenses --format=json --with-authors --with-urls > licenses.json

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            safety-report.json
            pip-audit-report.json
            outdated-deps.json
            licenses.json
